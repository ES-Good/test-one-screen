<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/main.min.css">
    
    <title>Стартовая страница</title>
</head>
<body>

<div class="center-container">
    <section class="nav">
            <a href="#" class="logo">
                <img src="img/logo/logo.svg" alt="logo" class="logo__img">
            </a>
        <div class="menu" id="top-menu">
            <div class="nav__list">
                <a href="#" class="nav__item">New York</a>
                <a href="#" class="nav__item">For job seekers</a>
                <a href="#" class="nav__item">For employers</a>
            </div>
    
            <div class="nav__btn-box">
                <button class="btn btn_width-big btn_white">Create a resume</button>
                <button class="btn btn_width-small btn_red btn-red-mobile">Sing In</button>
            </div>
        </div>
        <button class="btn-burger" id="btn-menu">
            <span class="btn-burger__text">Menu</span>
            <div class="btn-burger__line"></div>
        </button>
    </section>
    
    <main class="main">
        <div class="content">
            <h1 class="title_lvl-1">
                Head Hunter
            </h1>
            <h2 class="title_lvl-2">
                Job for everyone
            </h2>
            <div class="search-box">
                <div class="inner-input">
                    <input type="search" class="search-box__search-input" placeholder="Profession, position or company">
                    <button class="btn_filter"></button>
                </div>
                <button class="btn btn_red btn_width-medium">Find a job</button>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery__block gallery__top-left-1">
                <div class="box gallery__box-fourth"></div>
            </div>
            <div class="gallery__block gallery__top-left-2">
                <div class="box gallery__box-fourth">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__top-center">
                <div class="box gallery__box-circle">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__top-right">
                <div class="box gallery__box-fourth">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__center-left">
                <div class="box gallery__box-circle">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__bottom-left">
                <div class="box gallery__box-fourth">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__center-bottom-high">
                <div class="box gallery__box-fourth"></div>
            </div>
            <div class="gallery__block gallery__center-center">
                <div class="box gallery__box-fourth"></div>
            </div>
            <div class="gallery__block gallery__bottom-center">
                <div class="box gallery__box-circle">
                    <div class="box__inner"></div>
                </div>
            </div>
            <div class="gallery__block gallery__center-right">
                <div class="box gallery__box-fourth"></div>
            </div>
            <div class="gallery__block gallery__bottom-right">
                <div class="box gallery__box-fourth">
                    <div class="box__inner"></div>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="overlay">
    
</div>



<script src="js/main.min.js"></script>
</body>
</html>
